    <div class="form-container">
    <h1>Reservation Form</h1>
	<form>
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" >
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required>
        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>
        <label for="person">How many person will you be with? </label>
        <input type="text" id="person" name="person">
		<label for="notes">Notes:</label>
		<textarea id="notes" name="notes" placeholder="Your addtional information..."></textarea>
        
        <label><input type="checkbox" name="subscribe" >Subscribe to our newsletter</label>
		<input type="submit" value="Submit">
	</form>
